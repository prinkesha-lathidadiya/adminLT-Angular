<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Drop-down</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Drop-down</li>
                </ol>
            </div>
        </div>
    </div>
</section>
<div class="row">
    <div class="w-100">
        <button mat-raised-button color="primary" class="mt-40 col-2 my-2 " (click)="addNew()">
            Add New <i class="material-icons">add_circle_outline</i>
        </button>
    </div>
    <div class="col-6">
        <div cdkDropList class="example-list mt-20" (cdkDropListDropped)="drop($event)">
            <div class="example-box mb-2" *ngFor="let value of values; let i = index" cdkDrag>
                <div class="w-100 drag-content">
                    <!-- value.value = value- loop jm work kre , value - ts file declear krvni -->
                    <input type="text" class="form-control" [(ngModel)]="value.value" #name="ngModel" name="value{{i}}">
                </div>
                <div class="w-10 delete-icon">
                    <button mat-icon-button>
                        <i class="material-icons" (click)="removevalue(i)">delete_outline</i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="alert-text">
            <div *ngFor="let value of values;">
                <h3 class="border mb-2">{{ value.value }}</h3>
            </div>
        </div>
    </div>
</div>
